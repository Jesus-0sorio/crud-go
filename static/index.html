<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script defer src="/static/apps.js" type="module"></script>

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    Contactos
                </a>
            </div>
        </nav>
    </header>
    <main>
        <button id="back">Recibir datos</button>

            <!--Modal de agregar contact-->
            <div class="mb-3">
                <button id="contact" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLabel">Agregar Contacto</button>
                <div class="modal fade" tabindex="-1" id="modalLabel">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Informacion</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form action="/people/" method="POST" class="m-2">
                                <div class="container">
                                    <div class="row" >
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="nameP" class="form-label">ID</label>
                                                <input type="text" class="form-control" name="" id="nameP" aria-describedby="helpId"
                                                    placeholder="" />
                                                
                                            </div>
                                            <div class="mb-3">
                                                <label for="nameP" class="form-label">Primer Nombre</label>
                                                <input type="text" class="form-control" name="" id="nameP" aria-describedby="helpId"
                                                    placeholder="" />
                                                
                                            </div>
                                            <div class="mb-3">
                                                <label for="nameP" class="form-label">Segundo Nombre</label>
                                                <input type="text" class="form-control" name="" id="nameP" aria-describedby="helpId"
                                                    placeholder="" />
                                                
                                            </div>
                                            <div class="mb-3">
                                                <label for="nameP" class="form-label">Fecha de Nacimiento</label>
                                                <input type="date" class="form-control" name="" id="nameP" aria-describedby="helpId"
                                                    placeholder="" />
                                                
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="" class="form-label">Pais</label>
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                                    placeholder="">
                                                
                                            </div>
                                            <div class="mb-3">
                                                <label for="" class="form-label">Estado</label>
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                                    placeholder="">
                                                
                                            </div>
                                            <div class="mb-3">
                                                <label for="" class="form-label">Ciudad</label>
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                                    placeholder="">
                                                
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="" class="form-label">Prefijo</label>
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                                    placeholder="">
                                                
                                            </div>
                                            <div class="mb-3">
                                                <label for="" class="form-label">Numero</label>
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                                    placeholder="">
                                                
                                            </div>
                                            <div class="mb-3">
                                                <label for="" class="form-label">Email</label>
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                                    placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Cerrar
                                </button>
                                <button type="button" class="btn btn-primary">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
