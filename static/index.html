<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"> Contactos </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">

        <div class="mb-3 d-flex justify-content-end">
          <button
            id="contact"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modalLabel"
          >
            Agregar Contacto
          </button>
        </div>

        <div class="row row-cols-auto g-4" id="cardContact">
          <div class="col" hidden>
            <div class="card text-center" style="width: 18rem">
              <div class="card-body">
               
                <div class="mb-3">
                  <button disabled
                    id="btnCard"
                    value="${element.id}"
                    class="btn btn-primary"
                  >
                    Mostrar Contacto
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Modal de agregar contact-->
      <div class="modal fade" tabindex="-1" id="modalLabel">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Informacion</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form action="/people/crear" method="POST" class="m-2">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                        <label for="idContact" class="form-label"
                          >Id</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          name="id"
                          id="id"
                          aria-describedby="helpId"
                          placeholder=""
                        />
                    </div>
                    <div class="mb-3">
                      <label for="nameContact" class="form-label">Nombre</label>
                      <input
                        type="text"
                        class="form-control"
                        name="firstname"
                        id="name"
                        aria-describedby="helpId"
                        placeholder=""
                      />
                    </div>
                    <div class="mb-3">
                      <label for="lastNameContact" class="form-label">Apellido</label>
                      <input
                        type="text"
                        class="form-control"
                        name="lastname"
                        id="lastname"
                        aria-describedby="helpId"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="countryContact" class="form-label">Pais</label>
                      <input
                        type="text"
                        class="form-control"
                        name="country"
                        id="country"
                        aria-describedby="helpId"
                        placeholder=""
                      />
                    </div>
                    <div class="mb-3">
                      <label for="cityContact" class="form-label">Ciudad</label>
                      <input
                        type="text"
                        class="form-control"
                        name="city"
                        id="city"
                        aria-describedby="helpId"
                        placeholder=""
                      />
                    </div>
                    <div class="mb-3">
                        <label for="prefijoContact" class="form-label">Prefijo</label>
                        <input
                          type="text"
                          class="form-control"
                          name="prefix"
                          id="prefix"
                          aria-describedby="helpId"
                          placeholder=""
                        />
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="numberContact" class="form-label">Numero</label>
                      <input
                        type="number"
                        class="form-control"
                        name="number"
                        id="number"
                        aria-describedby="helpId"
                        placeholder=""
                      />
                    </div>
                    <div class="mb-3">
                      <label for="emailContact" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        aria-describedby="helpId"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Modal de contact -->
      <div class="modal fade" tabindex="-1" id="modalLabel">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content" id="modalContact"></div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="/main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
